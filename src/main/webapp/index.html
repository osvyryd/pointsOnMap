<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="loadMap.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id = "main">
    	<div id = "address" class="controls">
        	<div class="text">Enter your address</div>
            <div class = "form">

            </div>    
        </div>
        <div id = "map_container">
       
        </div>
        <div id = "controls" class="controls">
        	<div class="text">Distance</div>
            <div class="form">
          		<form>
            		<input type="text" name="radius" id="radius" />
                    <input type="button" name="submit_radius" id="submit_radius" value="Find ATMs" onClick = "getATMs()"/>
          		</form>
            </div>
        </div>
</div>
</body>
</html>
